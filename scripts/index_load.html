  <div id="container" ></div>
  <script src="mem_4.js" ></script>

  <script>
    anychart.onDocumentLoad(function () {

      
        
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_xios_mem_data());
 
    mapping_mem = dataTable.mapAs();
    mapping_mem.addField('value', 2);
    mapping_event = dataTable.mapAs();
    mapping_event.addField('value', 1);
 
    // create a stock chart
    var chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);		
	
    // create a line series
    var lineSeries2 = plot.line(mapping_event);
    lineSeries2.name("Event");
    var lineSeries1 = plot.line(mapping_mem);
    lineSeries1.name("Mo");
	
    // set the container id
    chart.container("container");
 
    // initiate drawing the chart
    chart.draw();



	
    });
  </script>
